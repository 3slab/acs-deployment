# Default values for alfresco-elasticsearch-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repositoryPrefix: quay.io/alfresco/alfresco-elasticsearch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

activemq:
  enabled: true

# Alfresco Elasticsearch Connector properties
indexName: alfresco
pathIndexingComponent:
  enabled: true
contentMediaTypeCache:
  enabled: true
  refreshTime: 0 0 * * * *
kibana:
  enabled: true

liveIndexing:
#  -- The property liveIndexing.services contains a list of all live indexing services. Mediation service must be always a single instance. Other service can scale up.
  services:
    -
      name: mediation
    -
      name: content
      replicaCount: 1
    -
      name: metadata
      replicaCount: 1
    -
      name: path
      replicaCount: 1

# -- The parent chart will set the values for "repository.host" and "repository.port"
repository: {}

# -- The parent chart will set the values for "alfrescoRegistryPullSecrets"
global:
  alfrescoRegistryPullSecrets: quay-registry-secret

reindexing:
  enabled: true
  pathIndexingEnabled: true
  postgresql:
    name: postgresql-acs
    database: alfresco
    port: 5432
