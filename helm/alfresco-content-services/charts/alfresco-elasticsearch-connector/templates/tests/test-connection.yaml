apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "alfresco-elasticsearch-connector.fullname" . }}-test-connection"
  labels:
    {{- include "alfresco-elasticsearch-connector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "busybox:1.33.1"
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          memory: 10Mi
        requests:
          memory: 5Mi
      command: ['wget']
      args: ['{{ include "alfresco-elasticsearch-connector.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
